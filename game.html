<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Game</title>

    <link rel="icon" href="icon.png" type="image/x-icon">

     <!-- Stylesheets -->
     <link rel="stylesheet" href="css/app.css">
     <link rel="stylesheet" href="css/game.css">
     <!---------------->



</head>
<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="hidden justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>

                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>

            <h2 id="question"></h2>

            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" id="1" data-number="1"></p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" id="2" data-number="2"></p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" id="3" data-number="3"></p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" id="4" data-number="4"></p>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="js/game.js"></script>
    <!------------->
</body>
</html>
